<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>freeCodeCamp-web2</title>
  </head>
  <body>
    <h1 id="title">Code Form</h1>

    <p id="description">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita amet
      reprehenderit, aperiam accusamus fuga adipisci inventore cumque velit
      facere nemo sequi iusto consequuntur voluptatibus, dolor ad, molestias
      voluptatum deleniti ipsam!
    </p>

    <form id="survey-form" action="">
      <div class="name">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" required placeholder="Enter your name" />
      </div>

      <div class="email">
        <label id="email-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="age-current">
        <div class="age">
          <label id="number-label" for="number">Age</label>
          <input
            id="number"
            type="number"
            min="10"
            max="120"
            placeholder="Idade"
          />
        </div>

        <div class="current">
          <label id="dropdown-label" for="dropdown">Current role</label>
          <select name="dropdown" id="dropdown">
            <option value="selecione" disabled>Current role</option>
            <option value="saab">unemployed</option>
            <option value="estudante">Student</option>
            <option value="meioPeriodo">Part time job</option>
            <option value="integral">Full time job</option>
          </select>
        </div>
      </div>

      <div class="gender">
        <label id="gender" for="radio" name="gender">Gender: </label>

        <input id="male" value="male" type="radio" name="gender" />
        <label for="male">Male</label>

        <input id="female" value="female" type="radio" name="gender" />
        <label for="female">Female</label>
      </div>

      <div class="languages">
        <p>Languages:</p>

        <div class="js">
          <input
            type="checkbox"
            id="javascript"
            name="javascript"
            value="javascript"
          />
          <label for="javascript"> Javascript</label>
        </div>

        <div class="py">
          <input type="checkbox" id="python" name="python" value="Python" />
          <label for="python"> Python</label>
        </div>

        <div class="rby">
          <input type="checkbox" id="ruby" name="ruby" value="ruby" />
          <label for="ruby">Ruby</label>
        </div>

        <div class="php">
          <input type="checkbox" id="php" name="php" value="php" />
          <label for="php">PHP</label>
        </div>
      </div>
      <label class="story" for="story"
        >Tell us a little about your experience with programming.</label
      >

      <textarea id="story" name="story" rows="5" cols="63"> </textarea>

      <button id="submit" type="submit">Enviar formul√°rio</button>
    </form>
  </body>
</html>
